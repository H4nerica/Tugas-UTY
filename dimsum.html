<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Web Counter Box</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html, body {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  .counter-container {
    background: white;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    border-radius: 16px;
    width: 90vw;
    max-width: 350px;
    max-height: 200px;
    padding: 24px 24px 32px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .counter-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  button {
    cursor: pointer;
    border: none;
    border-radius: 12px;
    background: #4285f4;
    color: white;
    font-size: 2.2rem;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 10px rgba(66, 133, 244, 0.5);
    transition: background-color 0.2s ease;
    user-select: none;
  }
  button:active {
    background-color: #3367d6;
  }
  #count {
    font-size: 3.5rem;
    font-weight: 700;
    color: #333;
    min-width: 90px;
    text-align: center;
    user-select: none;
  }
  #ngomongin {
    width: 100%;
    height: 50px;
    font-size: 1.5rem;
    font-weight: 600;
    background: #34a853;
    box-shadow: 0 5px 15px rgba(52, 168, 83, 0.6);
  }
  #ngomongin:active {
    background: #2c8e46;
  }

  @media (max-width: 350px) {
    .counter-container {
      width: 100vw;
      max-width: 350px;
      padding: 18px 16px 26px;
    }
    button {
      width: 50px;
      height: 50px;
      font-size: 1.8rem;
    }
    #count {
      font-size: 2.8rem;
      min-width: 70px;
    }
    #ngomongin {
      height: 44px;
      font-size: 1.3rem;
    }
  }
</style>
</head>
<body>
  <div class="counter-container" role="region" aria-label="Counter box">
    <div class="counter-row">
      <button id="minus">âˆ’</button>
      <div id="count" aria-live="polite" aria-atomic="true" role="status">0</div>
      <button id="plus">+</button>
    </div>
    <button id="ngomongin">Speak</button>
  </div>

<script>
  (function() {
    const dingin = document.getElementById('minus');
    const panas = document.getElementById('plus');
    const nomorwangsaf = document.getElementById('count');
    const ngomong = document.getElementById('ngomongin');
    let count = 0;

    function updateCount(newCount) {
      count = newCount;
      nomorwangsaf.textContent = count;
    }

    dingin.addEventListener('click', () => {
      updateCount(count - 1);
    });

    panas.addEventListener('click', () => {
      updateCount(count + 1);
    });

    // The speak button event listener is intentionally left blank for you to fill with your own implementation.

  })();
</script>
</body>
</html>
